<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b8c2b0080b.js" crossorigin="anonymous">
    </script>
    <title>Menu Sushi Restaurant</title>
</head>
<body>  
    <div class="menu-container">
        <div class="menu-bar">
            <div>
                <img src="images/S..png" alt="menu bar">
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-house"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-utensils"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </div>
        
        <div class="menu-item-container">
            <div>
                <h2>SUSHI FOOD</h2>
            </div>
            <div class="menu-items">
                <div class="menu-items1">
                    <div>
                        <img src="images/Rectangle 9.png" alt="food menu">
                        <p>Smashed Avo</p>
                    </div>
                    <div>
                        <img src="images/Rectangle 10.png" alt="food menu">
                        <p>Yin & Yang</p>
                    </div>
                    <div>
                        <img src="images/Rectangle 11.png" alt="food menu">
                        <p>Pancakes</p>
                    </div>
                    <div>
                        <img src="images/Rectangle 12.png" alt="food menu">
                        <p>Huevos Rancheros</p>
                    </div>
                </div>
                <div class="menu-items2">
                    <div>
                        <img src="images/Rectangle 13.png" alt="food menu">
                        <p>Rancheros (Tofu)</p>
                    </div>
                    <div>
                        <img src="images/Rectangle 14.png" alt="food menu">
                        <p>Breakkie Roll</p>
                    </div>
                    <div>
                        <img src="images/Rectangle 15.png" alt="food menu">
                        <p>Breakkie Roll</p>
                    </div>
                    <div>
                        <img src="images/Rectangle 16.png" alt="food menu">
                        <p>Burrito</p>
                    </div>
                </div>
                <div>
                    <a href="#"><button class="menu-button">LOAD MORE</button></a>
                </div>
                <div class="copyright">
                    <p>Copyright @ 2021 Sushi Restaurant</p>
                </div>
            </div>
        </div>
    </div>
    
   
   
</body>
</html>
