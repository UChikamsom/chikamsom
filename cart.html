<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b8c2b0080b.js" crossorigin="anonymous">
    </script>
    <title>Cart Sushi Restaurant</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu-bar">
            <div>
                <img src="images/S..png" alt="menu bar">
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-house"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-utensils"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </div>
        <div class="cart-container">
            <div>
                <h1>CART</h1>
            </div>
            <div class="cart-item-container">
                <div class="cart-items-images">
                    <div>
                        <img src="images/Rectangle 9.png" alt="food menu">
                    </div>
                    <div>
                        <img src="images/Rectangle 10.png" alt="food menu">
                    </div>
                    <div>
                        <img src="images/Rectangle 11.png" alt="food menu">
                    </div>
                    <div>
                        <img src="images/Rectangle 13.png" alt="food menu">
                    </div>
                </div>
                <div class="cart-items">
                    <div>
                        <h3>Smashed Avo</h3>
                        <p>$20.00</p>
                    </div>
                    <div>
                        <h3>Yin & Yang</h3>
                        <p>$10.00</p>
                    </div>
                    <div>
                        <h3>Pancakes</h3>
                        <p>$25.00</p>
                    </div>
                    <div>
                        <h3>Rancheros (Tofu)</h3>
                        <p>$25.00</p>
                    </div>
                </div>
                <div class="cart-numbers">
                    <div>
                        <p><i class="fa-solid fa-minus"></i><span><i class="fa-solid fa-1"></i></span><i class="fa-solid fa-plus"></i></p>
                    </div>
                    <div>
                        <p><i class="fa-solid fa-minus"></i><span><i class="fa-solid fa-1"></i></span><i class="fa-solid fa-plus"></i></p>
                    </div>
                    <div>
                        <p><i class="fa-solid fa-minus"></i><span><i class="fa-solid fa-1"></i></span><i class="fa-solid fa-plus"></i></p>
                    </div>
                    <div>
                        <p><i class="fa-solid fa-minus"></i><span><i class="fa-solid fa-1"></i></span><i class="fa-solid fa-plus"></i></p>
                    </div>
                </div>
                <div class="cart-icons">
                    <div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="copyright1">
                <p>Copyright @ 2021 Sushi Restaurant</p>
            </div>             
        </div>    
        <div class="side-bar-container">
            <div class="side-bar-container1">
                <h3>Your Subtotal</h3>
                <p>Subtotal <span>$80.00</span></p>
                <a href="#"><button>Confirm Order</button></a>
            </div>
            <div class="side-bar-container2">
                <h3>Promo Code</h3>
                <input type="text" placeholder="enter promo code">
                <br>
                <a href="#"><button>Apply</button></a>
            </div>
        </div>
    </div>
</body>
</html>
